# Ingress to route frontend and API paths to services.
# This uses the nginx ingress controller (ingressClassName: nginx
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: microservices
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      # Frontend - must catch all UI routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

      # API paths
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: products-service
            port:
              number: 80

      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: orders-service
            port:
              number: 80

